{% load bootstrap4 %} {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/static/img/vecteezy_gas-pump-clipart-design-illustration_9400880.png"
      type="image/x-icon"
    />
    <title>Add incomes of card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'main:add_card_income' %}">
          <img
            src="/static/img/vecteezy_gas-pump-clipart-design-illustration_9400880.png"
            width="50"
            alt="Picture"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <img
                style="margin-top: 13px; margin-left: 40px"
                src="/static/img/person.svg"
                alt=""
              />
            </li>
            <li class="nav-item">
              <h6 class="" style="margin-top: 2px; padding: 10px">
                {{request.user.username}}
              </h6>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br />
    <center>
      <div>
        <div class="p-2" id="add_gas_box">
          <div class="text-light p-2">
            {% for total in totals|slice:"1"%}
            <h4>
              Sotilgan gaz :
              <span class="formatKub">{{total.total_gas_card}}</span>
            </h4>
            <h4>Jami : <span class="formatNum">{{total.total_sum}}</span></h4>
            {% endfor %}
          </div>
          <h5 class="p-3 text-light">Tushumni kiritng</h5>
          <form action="" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <br /><br />
            <!-- Submit button -->
            <button
              data-mdb-ripple-init
              type="submit"
              class="btn btn-light btn-block mb-4"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </center>

    <br /><br />
    <style>
      label {
        padding: 10px;
        color: white;
      }
      #input_add_gas {
        width: 270px;
        height: 40px;
        border-radius: 10px;
        border: white;
      }
    </style>
    <!-- Footer -->
    <br /><br /><br />
    <footer class="text-center" style="background-color: rgba(0, 0, 0, 0.05)">
      <!-- Copyright -->
      <div class="text-center p-3 pt-0">
        Â© 2024 Copyright:
        <a class="text-body" href="#"></a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer end -->
  </body>
  <script>
    let nums = document.querySelectorAll(".formatNum");
    const f = new Intl.NumberFormat("sp-UZ", {
      style: "currency",
      currency: "sum",
    });
    nums.forEach((num) => {
      num.innerHTML = f.format(num.outerText);
    });
  </script>
  <script>
    let kubs = document.querySelectorAll(".formatKub");
    const x = new Intl.NumberFormat("sp-UZ", {
      style: "currency",
      currency: "kub",
    });
    kubs.forEach((kub) => {
      kub.innerHTML = x.format(kub.outerText);
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
