{% load bootstrap4 %} {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add main gas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="/static/img/vecteezy_gas-pump-clipart-design-illustration_9400880.png"
            width="50"
            alt="Picture"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active m-1" aria-current="page" href="/"
                ><h6>Asosiy</h6></a
              >
            </li>
            {% for cat in categories %}
            <li class="nav-item">
              <a
                class="nav-link active m-1"
                aria-current="page"
                href="{{cat.get_url}}"
                ><h6>{{ cat.name }}</h6></a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <br /><br />
    <center>
      <div class="">
        <div class="p-2" id="add_gas_box">
          <h5 class="p-3 text-light">Gaz xisoblagichni kiriting</h5>
          <form action="" method="post">
            {% csrf_token %} {% bootstrap_form for %}
            <br /><br />
            <!-- Submit button -->
            <button
              data-mdb-ripple-init
              type="submit"
              class="btn btn-light btn-block mb-4"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </center>

    <br /><br />
    <style>
      label {
        padding: 10px;
        color: white;
      }
      #input_add_gas {
        width: 270px;
        height: 40px;
        border-radius: 10px;
        border: white;
      }
    </style>
    <!-- Footer -->
    <footer class="text-center" style="background-color: rgba(0, 0, 0, 0.05)">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          {% for cat in categories %}
          <a
            data-mdb-ripple-init
            class="btn text-dark btn-floating"
            href="{{cat.get_url}}"
            role="button"
            >{{cat.name}}</a
          >
          {% endfor %}
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3 pt-0">
        Â© 2024 Copyright:
        <a class="text-body" href="#"></a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer end -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
